<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register/Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="background-container">
    <div class="container">
      <div class="menu">
        <h1 class="header">Company</h1>
        <div class="form-group">
          <input type="text" id="royal_email" placeholder="Email or Username">
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder="Password">
          <img class="toggle-password" src="assets/show.png" onclick="togglePasswordVisibility('password')" alt="Show" />
        </div>
        <div class="button-container">
          <button class="button login" onclick="login()">Login</button>
          <button class="button register" onclick="register()">Register</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
